<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt('输入秒数')
        let h=parseInt(num/60/60%24)
        let m=parseInt(num/60%60)
        let s=parseInt(num%60)
        h=h<10?'0'+h:h//隐式转换：当+号两边当中有一边是字符串时，它就会把另一边也变成字符串，而后拼接
        m=m<10?'0'+m:m
        s=s<10?'0'+s:s
        document.write(`${h}小时${m}分钟${s}秒钟`)
    </script>
</body>
</html>
