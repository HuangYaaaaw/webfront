<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f1eeee;
        }

        .wrap {
            width: 1200px;
            height: 1000px;
            background-color: rgb(255, 255, 255);
            margin: 20px auto;
            position: relative;
        }

        .wrap .head {
            position: absolute;
            top: 20px;
            left: 20px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .wrap .head input {
            width: 192px;
            height: 32px;
            border: #aaa6a6 0.5px solid;
            border-radius: 5px;
            padding-left: 15px;
            outline: none;
        }

        .wrap .head input:focus {
            border: green 1px solid;
        }

        .wrap .head button {
            width: 60px;
            height: 32px;
            border-radius: 5px;
            cursor: pointer;
        }

        .wrap .head .btn-box {
            /* 按钮盒子样式 */
            display: inline-block;
        }

        .wrap .head .btn1 {
            background-color: #fff;
            border: #aaa6a6 0.5px solid;
            color: rgb(93, 93, 93);
        }

        .wrap .head .btn1:hover {
            background-color: #f5f5f5;
        }

        .wrap .head .btn1:active {
            color: green;
            border: green 1px solid;
        }

        .wrap .head .btn2 {
            color: white;
            background-color: rgb(21, 153, 138);
            border: 1px solid rgb(16, 123, 110);
        }

        .wrap .head .btn2:hover {
            background-color: rgb(18, 134, 121);
        }

        .wrap .head .btn2:active {
            background-color: rgb(97, 97, 191);
            border-color: rgb(97, 97, 191);
        }

        .wrap .head .btn3 {
            color: white;
            background-color: rgb(234, 76, 76);
            border: 1px solid rgb(207, 67, 67);
        }

        .wrap .head .btn3:hover {
            background-color: rgb(207, 67, 67);
        }

        .wrap .head .btn3:active {
            background-color: #7d7777;
            border-color: #7d7777;
        }

        .body {
            position: relative;
        }

        .body table {
            border-collapse: collapse;
            position: absolute;
            top: 75px;
            left: 30px;
            text-align: center;
            border: #d7d6d6 0.1px solid;
        }

        .body table tr:nth-child(1) {
            background-color: #e3e6ee52;
        }

        .body table th:nth-child(1) {
            width: 50px;
            height: 40px;
        }

        .body table th:nth-child(2) {
            width: 171px;
        }

        .body table th:nth-child(3) {
            width: 171px;
        }

        .body table th:nth-child(4) {
            width: 180px;
        }

        .body table th:nth-child(5) {
            width: 150px;
        }

        .tab {
            width: 506px;
            height: 602px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            /* 经典居中法 */
            background: white;
            z-index: 1000;
            border-radius: 1%;
            display: none;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        ul {
            list-style-type: none;
        }

        .tab-up button {
            float: right;
            border: none;
            font-size: larger;
            margin-right: 5px;
        }

        .tab-up {
            margin-top: 10px;
            margin-left: 10px;
        }

        .tab-up span {
            font-size: larger;
        }

        .tab-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tab-input span {
            margin-left: 10px;
        }

        .tab-input i {
            color: red;
        }

        .tab-input input {
            margin-left: 10px;
            width: 350px;
            height: 32px;
            border: #aaa6a6 0.5px solid;
        }

        .tab-input span:nth-child(2) {
            margin-left: 20px;
        }

        .tab-input p {
            font-size: smaller;
            color: red;
            margin-left: 60px;
            margin-top: -1px;
            display: none;
        }

        .tab .uls {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
        }

        .tab-end {
            float: right;
            margin-top: 40px;
        }

        .tab-end button {
            width: 60px;
            height: 32px;
            margin-right: 15px;
            border-radius: 5%;
            border: #aaa6a6 0.5px solid;
        }

        .tab-end button:nth-child(2) {
            background-color: rgb(18, 134, 121);
            border: none;
            color: white;
        }

        .body tbody td {
            background-color: #fff;
            height: 40px;
            border: #d7d6d6 0.1px solid;
            color: grey;
        }

        a {
            text-decoration: none;
            color: rgb(21, 153, 138);
        }

        .body tbody td a:nth-child(2) {
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="head">
            <input type="text" placeholder="名称">
            <div class="btn-box"><button class="btn1">查询</button></div>
            <div class="btn-box"><button class="btn2">新增</button></div>
            <div class="btn-box"><button class="btn3">删除</button></div>
        </div>
        <div class="body">
            <table border="1">
                <thead>
                    <tr>
                        <th class="allChoose"><input type="checkbox" name="" id=""></th>
                        <th>名称</th>
                        <th>备注</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="overlay"></div>
        <div class="tab">
            <div class="tab-up">
                <span>新增</span>
                <button>X</button>
            </div>
            <form action="">
                <div class="tab-down">
                    <div class="tab-input">
                        <span><i>*</i>名称<input type="text" placeholder="名称">
                            <p>必选项不能为空</p>
                        </span>
                        <span>备注<input type="text" placeholder="备注"></span>
                    </div>
                    <div class="uls">
                        <div>
                            菜单授权<ul>
                                <li><input type="checkbox" name="" id="">权限管理</li>
                                <li><input type="checkbox" name="" id="">系统设置</li>
                                <li><input type="checkbox" name="" id="">消息管理</li>
                                <li><input type="checkbox" name="" id="">报表管理</li>
                                <li><input type="checkbox" name="" id="">开发者工具</li>
                                <li><input type="checkbox" name="" id="">支付管理</li>
                                <li><input type="checkbox" name="" id="">微信管理</li>
                                <li><input type="checkbox" name="" id="">流程管理</li>
                                <li><input type="checkbox" name="" id="">办公管理</li>
                                <li><input type="checkbox" name="" id="">AI大模型</li>
                                <li><input type="checkbox" name="" id="">日志管理</li>
                                <li><input type="checkbox" name="" id="">系统监控</li>
                                <li><input type="checkbox" name="" id="">站内通知</li>
                                <li><input type="checkbox" name="" id="">功能示例</li>
                            </ul>
                        </div>
                        <div>
                            数据授权<ul>
                                <li><input type="checkbox">人人开源集团</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="tab-end">
                    <button type="button" class="cancel-btn">取消</button>
                    <button type="submit" class="submit-btn">确定</button>
                </div>
            </form>
        </div>

    </div>
    </div>
    <script>
        //表单的增加效果
        (function () {
            const add = document.querySelector('.btn2');
            const tab = document.querySelector('.tab');
            const overlay = document.querySelector('.overlay');
            const closeBtn = document.querySelector('.tab-up button');

            // 新增按钮点击事件
            add.addEventListener('click', function () {
                tab.style.display = 'block';
                overlay.style.display = 'block';
            });

            // 关闭按钮点击事件（单独绑定）
            closeBtn.addEventListener('click', function () {
                document.querySelector('form').reset()
                tab.style.display = 'none';
                overlay.style.display = 'none';
            });

            //表单的提交
            let arr = []
            const cancel = document.querySelector('.cancel-btn')
            const submit = document.querySelector('.submit-btn')
            submit.addEventListener('click', function (e) {
                e.preventDefault()
                const inputs = document.querySelectorAll('.tab input')
                const name = inputs[0].value
                if (name === '') {
                    alert('名称不能为空')
                    return;
                }
                const remark = inputs[1].value
                const uls = document.querySelectorAll('.uls>div>ul')
                let choice1 = uls[0].querySelectorAll('li')
                let choice2 = uls[1].querySelectorAll('li')
                //由于queryselectorALL不能直接使用方法，所以要先将伪数组转化为真数组
                choice1 = Array.from(choice1).filter(item => {
                    const checkbox = item.querySelector('input')
                    return checkbox.checked
                }).map(item => `${item.textContent.trim()}`)
                //item.textContent.trim()获得标签里面额所有文字文本，trim则是去除文本前后的空格的方法（文本中的去除不了）
                choice2 = Array.from(choice2).filter(item => item.querySelector('input').checked
                ).map(item => item.textContent.trim())

                const date = new Date()//get是一种方法，要先有对象，而后才能从中获取
                const obj = {
                    name: name,
                    remark: remark,
                    choice1: choice1,
                    choice2: choice2,
                    date: `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()} ${date.getHours() + 1}:${date.getMinutes()}:${date.getSeconds()}`
                }
                arr.push(obj)
                console.log(arr);
                document.querySelector('form').reset()
                tab.style.display = 'none';
                overlay.style.display = 'none';
                render(arr)
            })
            //tab的删除功能
            cancel.addEventListener('click', function (e) {
                e.preventDefault()
                tab.style.display = 'none';
                overlay.style.display = 'none';
                document.querySelector('form').reset()

            })
            //渲染的功能实现函数  
            function render(arr) {
                const content = document.querySelector('.body tbody')
                content.innerHTML = ''
                for (let i = 0; i < arr.length; i++) {
                    const { name, remark, date, choice1, choice2 } = arr[i]
                    const tr = document.createElement('tr')
                    tr.innerHTML = `<td><input type="checkbox" data-id=${i + 1}></td>
                    <td>${name}</td>
                    <td>${remark}</td>
                    <td>${date}</td>
                    <td><a href="#" class="edit">修改</a><a href="#" class="diminish">删除</a></td>`
                    content.appendChild(tr)
                }
            }
        })();
        //表单的删除效果
        
    </script>
</body>

</html>
